<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="settings-modal">
          <div class="display-completed">
            <span>Hide done</span>
            <label class="custom-toggle-label" for="custom-toggle">
              <input
                type="checkbox"
                class="toggle-input"
                name="custom-toggle"
                id="custom-toggle"
              />
              <div class="custom-toggle-input"></div>
            </label>
          </div>
        </div>

        <form>
          <input class="todo-input" type="text" placeholder="add" />
          <button class="btn-submit" type="submit">+</button>
        </form>

        <div id="todolist" class="todo-list-container">
          <h3>To Do</h3>
        </div>

        <div id="list-completed-todos" class="done-list-container">
          <h3 id="">Completed</h3>
        </div>
      </div>
    </main>

    <script src="./todo.js"></script>
  </body>
</html>
