<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" class="header-bar">
      <form>
        <input
          class="todo-input"
          type="text"
          placeholder="Well, what shit have you got to get done biatch?"
        />
        <button class="btn-submit" type="submit"></button>
      </form>

      <div class="btn-settings" id="btn-settings"></div>
    </header>

    <div class="container">
      <div class="modal-wrapper">
        <div id="settings-modal" class="d-none">
          <div class="modal-content">
            <h2>Settings</h2>
            <div class="display-completed">
              <span>Hide the to-do tasks you have completed?</span>
              <label class="custom-toggle-label" for="custom-toggle">
                <input
                  type="checkbox"
                  class="toggle-input"
                  name="custom-toggle"
                  id="custom-toggle"
                />
                <div class="custom-toggle-input"></div>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div id="todolist" class="todo-list-container">
        <h3>To Do</h3>
      </div>

      <div id="list-completed-todos" class="done-list-container">
        <h3 id="">Completed</h3>
      </div>
    </div>

    <footer>Thanks to Kyle from web dev simplified</footer>

    <!-- scripts -->
    <script src="./settings.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
