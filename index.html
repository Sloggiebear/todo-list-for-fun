<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" class="header-bar d-print-none">
      <form>
        <input
          class="todo-input d-print-none"
          type="text"
          placeholder="Look busy bitch..."
        />
        <button class="btn-submit" type="submit"></button>
      </form>

      <div class="btn-settings" id="btn-settings"></div>
    </header>

    <div class="container">
      <div id="settings-modal" class="modal-wrapper d-none d-print-none">
        <div class="modal-content">
          <span id="btn-close" class="close">&times;</span>
          <h2>Settings</h2>
          <div class="display-completed">
            <span>Hide the to-do tasks you have completed?</span>
            <label class="custom-toggle-label" for="custom-toggle">
              <input
                type="checkbox"
                class="toggle-input"
                name="custom-toggle"
                id="custom-toggle"
              />
              <div class="custom-toggle-input"></div>
            </label>
          </div>
          <!-- <div class="display-completed">
            <span>Switch to Dark Mode</span>
            <label class="custom-toggle-label" for="darkmode-toggle">
              <input
                type="checkbox"
                class="toggle-input"
                name="darkmode-toggle"
                id="darkmode-toggle"
              />
              <div class="custom-toggle-input"></div>
            </label>
          </div> -->
          <button onclick="window.print();return false;" class="btn-print">
            Print tasks
          </button>
        </div>
      </div>

      <div id="todolist" class="todo-list-container">
        <h3>To Do</h3>
        <div id="empty-todos" class="empty-todos d-print-none">
          <svg class="">
            <Circle cx="50%" cy="50%" r="50" stroke-width="1" />
          </svg>
          <span
            ><strong
              >Well, this is just a pie chart about procrastination!</strong
            ></span
          >
          <span class="small">...please add a to-do item.</span>
        </div>
      </div>

      <div id="list-completed-todos" class="done-list-container">
        <h3 id="">Completed</h3>
      </div>
    </div>

    <footer class="d-print-none">
      &copy; Copyright
      <a href="https://www.amberandemerald.com">Amber and Emerald Ltd.</a>
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>

    <!-- scripts -->
    <script src="./settings.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
